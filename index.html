<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>DevClub Convert Money</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Convert Money</h1>
      </header>
      <main>
        <label
          >Converter <b>de</b>
          <select>
            <option>R$ Real brasileiro</option>
          </select>
        </label>
        <label
          >Converter <b>para</b>
          <select id="currency-option" >
            <option>US$ Dólar americano</option>
            <option>€ Euro</option>
            <option> ₿ Bitcoin</option>
          </select>
        </label>
        <label>
          <b>Valor</b>
          <input id="input" placeholder="R$ 10.000,00" />
          <button id="button" type="button">Converter</button>
        </label>
        <section>
          <div class="currency-container">
            <img src="./assets/brasil 2.png" alt="bandeira-brasil" />
            <p class="currency-name" id="real-name">Real</p>
            <p class="currency-value" id="real-value">R$ 10.000,00</p>
          </div>
          <img src="./assets/Vector.png" alt="seta" class="seta" />
          <div class="currency-container">
            <img
              src="./assets/estados-unidos (1) 1.png"
              alt="bandeira-país-conversão" id="img-eua"
            />
            <p class="currency-name" id="currency-name">Dólar Americano</p>
            <p class="currency-value" id="currency-value">R$ 2.000,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
